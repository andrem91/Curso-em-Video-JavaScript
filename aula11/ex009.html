<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema alfandega</title>
</head>

<body>
    <h1>Verificação de estangeiros</h1>
    País de origem: <input type="text" name="origem" id="origem">
    <input type="button" value="Verificar" onclick="verificador()">
    <div id="res">

    </div>
    <script>
        function verificador() {
            var pais = document.querySelector('input#origem').value.toUpperCase()
            var res = document.querySelector('div#res')

            if (pais == 'BRASIL') {
                res.innerHTML = '<p>Você é Brasileiro</p>'
            } else {
                res.innerHTML = '<p>Você é Estrangeiro</p>'
            }
        }
    </script>
</body>

</html>
